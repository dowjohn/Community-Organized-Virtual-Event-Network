<form id="login-form" [formGroup]="data.formGroup" (submit)="data.submitButtonData.action()">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="basic-card-header-image"></div>
            <mat-card-title> {{ data.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ng-container *ngFor="let controlData of data.controlData">
                <mat-form-field class="full-width">
                    <input matInput [placeholder]="controlData.title" [formControlName]="controlData.key">
                </mat-form-field>
            </ng-container>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="warn" (click)="data.cancelButtonData.action()">{{ data.cancelButtonData.title }}</button>
            <button mat-button color="primary" type="submit" [disabled]="!data.formGroup.valid">{{ data.submitButtonData.title }}</button>
        </mat-card-actions>
    </mat-card>
</form>
