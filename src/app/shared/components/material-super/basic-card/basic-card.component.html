<mat-card class="example-card">
    <mat-card-header>
        <img mat-card-avatar src="{{ cardData.headerImage }}">
        <mat-card-title>{{ cardData.headerTitle}}</mat-card-title>
        <mat-card-subtitle>{{ cardData.subTitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ cardData.cardMainImage }}" alt="{{ cardData.cardMainImageAltText }}">
    <mat-card-content>
        <p>
            {{ cardData.cardTextBody }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
