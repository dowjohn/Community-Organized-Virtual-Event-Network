<div class="container" [class.is-mobile]="isMobile">
    <mat-toolbar color="accent" class="toolbar">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">John Dow's Portfolio</h1>
        <div mat-list-item [routerLink]="nav.path" *ngFor="let nav of navigationLinks">
            <span *ngIf="!isMobile" class="header-nav-list-item">{{ nav.title }}</span>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="isMobile ? 56 : 0">
        <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [fixedInViewport]="isMobile" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="nav.path" *ngFor="let nav of navigationLinks">
                    {{ nav.title }}
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
